            <div class="content">
            	<p class="title">Q1:积分获取办法：</p>
            	<p>·每日签到可获得积分。</p>
            	<p>·有附赠积分的活动报名，用户到达活动现场经由工作人员扫码后可获得积分。</p>
            	<p>·今后设置可赠送积分的特殊活动或互动游戏</p>
            	<p class="title">Q1:积分的扣除：</p>
            	<p>·福利中心的兑换型礼券，需要消耗积分。兑换成功时会自动扣除对应的积分。</p>
            	<p class="title">Q1:每日签到规则：</p>
            	<p>·每周一至周日每天签到可以获得1积分，完成整周签到，周日可额外获得奖励3积分；</p>
            	<p>·如果在本周中途未签到，则本周无法获得额外奖励积  分，只有在本周的7天全部完成签到才可获得周日额外奖励积分。</p>
            </div>
        <div>
    </div>
