            	<div class="text">
            		<p class="article">近日，在浙江省房地产人力资源协会第二届理事大会上，伟星服务在会上做了《后房产时代物业服务的价值》专题演讲，分享物业服务之于房产品销售的价值。会上，浙江省房地产人力资源协会会长指出，过去购房者买房看重的是硬件，如今购房者则更看重服务与社交环境等软件设施。6月20日，伟星房产与伟星服务合作签约仪式隆重举行。此次签约，标志着伟星房产与伟星服务正式展开战略合作，强强联合，在精工巨筑之上，打造全龄健康品质住区，礼遇从容优雅生活。</p>
            		<p class="tip">伟星星家人物业管理处</p>
