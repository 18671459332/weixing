<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新的房源</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/addr.css" />
</head>
<body>  
    <div class="framepage addr_add">

      <div class="wrapper">
        <div class="form">
              <div class="infoCon">
                <p class="village"><label>选择小区</label><select><option>请选择小区</option></select></p>
                <p class="area"><label>选择园区</label><select><option>请选择园区</option></select></p>
                <p class="building"><label>选择楼栋</label><select><option>请选择楼栋</option></select></p>
                <p class="cell"><label>选择单元</label><select><option>请选择单元</option></select></p>
                <p class="room"><label>选择房号</label><select><option>请选择房号</option></select></p>
                <div class="set">
                  <p class="tip">设为默认房源</p>
                </div>
              </div>
        </div>
      </div>
      
      <div class="footer">
        <a class="btn confirmBtn">保存</a>
      </div>
    </div>
</body>
<script type="text/javascript" src="../js/support.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
    $(document).ready(function(){
       $(".set .tip").on("click",function(){
          $(this).toggleClass("active")
       })
       $(".confirmBtn").on("click",function(){
          layer.msg('保存成功');
       })
    })
</script>
</html>
