<html lang="en">

	<link rel="stylesheet" type="text/css" href="../css/common.css" />

            </div>

<script>
    $(document).ready(function(){
        $(".role_list li").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");
        })

    })
</script>
