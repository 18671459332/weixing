<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>评价</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  	<link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/manager.css" />
</head>
<body>  
    <div class="framepage repair_evalute_manager">

      <div class="wrapper">
          <div class="total">
             <p>请为此次服务评分 <select class="type"><option>好评</option></select></p>
           </div>
           <ul class="category">
             <li>维修质量                        
                <span class="star">
                    <label class="icon"></label>
                    <label class="icon"></label>
                    <label class="icon"></label>
                    <label class="icon"></label>
                    <label class="icon"></label>
                </span>
             </li>
             <li>维修速度
                <span class="star">
                    <label class="icon"></label>
                    <label class="icon"></label>
                    <label class="icon"></label>
                    <label class="icon"></label>
                    <label class="icon"></label>
                </span>
             </li>
             <li>服务态度
                <span class="star">
                    <label class="icon"></label>
                    <label class="icon"></label>
                    <label class="icon"></label>
                    <label class="icon"></label>
                    <label class="icon"></label>
                </span>
             </li>
           </ul>
           <textarea placeholder="写点评价吧，对物业服务帮助很大哦"></textarea>
           <a class="btn completeBtn">提交评价</a>
      </div>


    </div>
</body>
<script type="text/javascript" src="../js/support.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
    $(document).ready(function(){
        $(".star .icon").on("click",function(){
           var num=$(this).index();
           for(var i=0; i<=num; i++){
               $(this).parents(".star").find(".icon").eq(i).addClass("active")
            }
        })
    })
</script>
</html>
