<script type="text/javascript" src="../js/support.js"></script>
<script>
    $(document).ready(function(){
        $(".completeBtn").on("click",function(){
          layer.confirm('确定此次维修已经完成吗？',function(){
            layer.msg('维修完成!');
          })
        })

        $(".slide").on("click",function(){
          var text = $(this).find(".slideBtn").text();
          if(text=='收起'){
             $(this).find(".slideBtn").text('展开')
          }else{
             $(this).find(".slideBtn").text('收起')
          }
          $(this).next().toggleClass("hide");
        })
    })
</script>
